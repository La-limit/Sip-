        const calendarEl = document.getElementById('calendar');
        const currentMonthYearEl = document.getElementById('currentMonthYear');
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');
        const eventDetailsEl = document.getElementById('eventDetails');

        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        const today = new Date();
        const todayDateString = `${today.getFullYear()}-${(today.getMonth() + 1).toString().padStart(2, '0')}-${today.getDate().toString().padStart(2, '0')}`;

        const monthNames = [
            "يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو",
            "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"
        ];
        const dayNames = ["الأحد", "الاثنين", "الثلاثاء", "الأربعاء", "الخميس", "الجمعة", "السبت"];

        function renderCalendar() {
            calendarEl.innerHTML = ''; // Clear previous calendar
            eventDetailsEl.innerHTML = '<p class="text-gray-600 text-center">اختر تاريخًا من التقويم لعرض المناسبات.</p>'; // Clear event details

            currentMonthYearEl.textContent = `${monthNames[currentMonth]} ${currentYear}`;

            // Add day headers
            dayNames.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.classList.add('day-cell', 'header');
                dayHeader.textContent = day;
                calendarEl.appendChild(dayHeader);
            });

            const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            // Add empty cells for the days before the first day of the month
            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('day-cell', 'empty');
                calendarEl.appendChild(emptyCell);
            }

            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dateString = `${currentYear}-${(currentMonth + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                const hasEvents = eventsData.some(event => event.date === dateString);

                const dayCell = document.createElement('div');
                dayCell.classList.add('day-cell', 'relative');
                dayCell.dataset.date = dateString;

                if (hasEvents) {
                    dayCell.classList.add('has-event');
                    const indicator = document.createElement('span');
                    indicator.classList.add('event-indicator');
                    dayCell.appendChild(indicator);
                }

                if (dateString === todayDateString) {
                    todayCell.classList.add('current-day');
                }

                dayCell.innerHTML += `<span class="font-bold text-lg">${day}</span>`; // Number of the day

                // Optional: Show first event name directly on calendar cell if space allows
                const eventsForThisDay = eventsData.filter(event => event.date === dateString);
                if (eventsForThisDay.length > 0) {
                    const eventNameSpan = document.createElement('span');
                    eventNameSpan.classList.add('text-blue-700', 'text-xs', 'mt-1', 'truncate', 'w-full', 'px-1');
                    // Changed text color to a darker shade of brand green for readability
                    eventNameSpan.style.color = '#1a3b2a';
                    eventNameSpan.textContent = eventsForThisDay[0].name; // Show only the first event name
                    dayCell.appendChild(eventNameSpan);
                }


                dayCell.addEventListener('click', () => {
                    displayEventDetails(dateString);
                    // Remove 'selected-day' from previously selected cell
                    const prevSelected = document.querySelector('.selected-day');
                    if (prevSelected) {
                        prevSelected.classList.remove('selected-day');
                    }
                    // Add 'selected-day' to current cell
                    dayCell.classList.add('selected-day');
                });
                calendarEl.appendChild(dayCell);
            }
        }

        function displayEventDetails(dateString) {
            const eventsForDate = eventsData.filter(event => event.date === dateString);
            eventDetailsEl.innerHTML = ''; // Clear previous details

            if (eventsForDate.length === 0) {
                eventDetailsEl.innerHTML = `<p class="text-gray-600 text-center">لا توجد مناسبات بتاريخ ${dateString}.</p>`;
                return;
            }

            eventsForDate.forEach(event => {
                const eventItem = document.createElement('div');
                eventItem.classList.add('event-list-item', 'p-4', 'rounded-lg', 'shadow-sm', 'border-l-4');
                // Ensuring event item border matches brand color
                eventItem.style.borderColor = '#f2cb38';
                eventItem.innerHTML = `
                    <p class="text-lg font-semibold text-gray-800 mb-1">${event.name}</p>
                    <p class="text-sm text-gray-700 mb-1"><strong>الفئة:</strong> ${event.category}</p>
                    <p class="text-sm text-gray-700 mb-1"><strong>الوصف:</strong> ${event.description}</p>
                    <p class="text-sm text-gray-700 mb-1"><strong>الفرصة التجارية:</strong> ${event.commercial_opportunity}</p>
                    ${event.notes? `<p class="text-xs text-gray-500"><strong>ملاحظات:</strong> ${event.notes}</p>` : ''}
                `;
                eventDetailsEl.appendChild(eventItem);
            });
        }

        prevMonthBtn.addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        });

        nextMonthBtn.addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        });

        // Initial render
        renderCalendar();
        // Automatically display events for today if any exist
        displayEventDetails(todayDateString);
        // Highlight today's date initially
        const todayCell = document.querySelector(`.day-cell[data-date="${todayDateString}"]`);
        if (todayCell) {
            todayCell.classList.add('selected-day');
        }
